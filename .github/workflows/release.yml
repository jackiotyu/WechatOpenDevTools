name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'  # 只有打 tag 才触发

jobs:
  build-win-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v16.20.2
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Install pkg globally
        run: pnpm add -g pkg

      - name: Build exe with pkg
        run: |
          pkg . --targets node16-win-x64 --output dist/WechatOpenDevTools.exe

      - name: Upload exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/WechatOpenDevTools.exe

  release:
    needs: build-win-exe
    runs-on: ubuntu-latest
    steps:
      - name: Download exe artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist

      - name: Create GitHub Release and upload exe
        uses: softprops/action-gh-release@v2
        with:
          files: dist/WechatOpenDevTools.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
